<div class="row mt-3">
  <div class="col-2"></div>

  <div class="col">
    <h3>Lista de propiedades</h3>

    <hr>
  </div>
</div>


<div class="row mt-2">
  <div class="col-2"></div>

  <div class="col">
    <div class="row">

      <!-- Houses -->
      <div *ngFor="let house of houses" class="col-12 col-sm-6 col-md-4 mb-2">
        <div class="card">
          <!-- <img src="..." alt="" class="card-img-top"> -->
          <map-mini-map class="card-img-top" [lngLat]="house.lngLat"></map-mini-map>

          <div class="card-body">
            <h5 class="card-title"> {{ house.title }} </h5>
            <p class="card-text"> {{house.description}}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 mb-2">
        <counter-alone [counter]="25"></counter-alone>
      </div>
    </div>
  </div>
</div>
